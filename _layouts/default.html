<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

{% include head.html %}

<body>
  <header class="masthead">
    <div class="masthead-inner">
      <h1><a alt="Home" href="/">{{ site.title }}</a></h1>
      <p class="lead">{{ site.description }}</p>
      <div class="colophon">

          <li>
            <a href="/about">About</a>
          </li>
          <!-- 			<li>
              <a href="/archive">Archive</a>

          <li>

        </a>
        <a href="https://twitter.com/riha78"><img src="/public/images/twitter.png" alt="Twitter" />
        </a>
        <a href="https://www.linkedin.com/in/richardhallgren"><img src="/public/images/linked-in.png" alt="LinkedIn" />

    </div>
